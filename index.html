<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="input-search" placeholder="Search">
            <button id="search-button" onclick="searchFun()">Search</button>
        </div>
        <div class="button-container">
            <button id="sort-AtoZ-button">Sort A->Z</button>
            <button id="sort-ZtoA-button">Sort Z->A</button>
            <button id="sort-marks-button">Sort By Marks</button>
            <button id="sort-passing-button">Sort By Passing</button>
            <button id="sort-class-button">Sort By Class</button>
            <button id="sort-genderbutton">Sort By Gender</button>
        </div>
        <div class="table-container">
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Passing</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                  
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
